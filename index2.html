<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function App() {
    const [minutes, setMinutes] = React.useState();
    const onChange = (event) => {
      setMinutes(event.target.value);
    }
    return (
      <div>
        <h1 className="hi">Super Converter</h1>
        <label htmlFor="minutes">Minutes</label>
        <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} ></input>
        <h2>this is your number? : {minutes}</h2>
        <label htmlFor="minutes" >Hour</label>
        <input id="minutes" placeholder="Hour" type="number"></input>
      </div>
    );
  }
  const root = document.getElementById("root")
  ReactDOM.render(<App />, root);
</script>

</html>
